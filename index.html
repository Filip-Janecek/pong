<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Bonk</title>
    <script>
        const R = 20; //polomer kolecka hlavicky postavy
        let cnv,ctx;
        let x = 200;
        let y = 100;
        let prezdivka = "";
        let barvaHrace = "#008000";
        let rotace = 0;
        let xPosl = -1;
        let yPosl = -1;
        let draha = new Array();
        let img = new Image();
        img.src = "http://dl.damto.cz/mimon.png";
        function vzdalenostBodu(bod1, bod2) {
            let xRozd = Math.abs(bod1.x - bod2.x);
            let yRozd = Math.abs(bod1.y - bod2.y);
            let vzdal = Math.sqrt(xRozd*xRozd + yRozd*yRozd);
            return vzdal;
        }
        function nastavHrace() {
            prezdivka = document.getElementById("prezdivka").value;
            barvaHrace = document.getElementById("barva").value;
        }
        function kresli() {
            cnv = document.getElementById("platno");
            ctx = cnv.getContext("2d");

            ctx.clearRect(0,0,cnv.width,cnv.height);

            if (moveLeft) {
                x = x - 1;
            }
            if (moveRight) {
                x = x + 1;
            }
            if (moveUp) {
                y = y - 1;
            }
            if (moveDown) {
                y = y + 1;
            }
            //kontrola okraju
            if (x < R) {
                x = cnv.width - R;
            }
            if (x > cnv.width - R) {
                x = R;
            }
            if (y < R) {
                y = cnv.height - R;
            }
            if (y > cnv.height - R) {
                y = R;
            }
            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.fillStyle = barvaHrace;
            ctx.arc(x,y,R,0,2*3.14);
            ctx.fill();

            ctx.lineWidth = 1;
            ctx.fillStyle = "black";
            ctx.font = "16px Consolas";
            ctx.fillText(prezdivka, x + R,y + R);
        }
        let moveUp,moveDown,moveRight,moveLeft;
        function onKeyDown(event) {
            if (event.key === "ArrowUp") {
                moveUp = true;
                // moveDown = false;
                // moveLeft = false;
                // moveRight = false;
            }
            if (event.key === "ArrowDown") {
                moveDown = true;
                // moveUp = false;
                // moveLeft = false;
                // moveRight = false;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = true;
                // moveRight = false;
                // moveDown = false;
                // moveUp = false;
            }
            if (event.key === "ArrowRight") {
                moveRight = true;
                // moveLeft = false;
                // moveDown = false;
                // moveUp = false;
            }
        }
        function onKeyUp(event) {
            // return;
            if (event.key === "ArrowUp") {
                moveUp = false;
            }
            if (event.key === "ArrowDown") {
                moveDown = false;
            }
            if (event.key === "ArrowLeft") {
                moveLeft = false;
            }
            if (event.key === "ArrowRight") {
                moveRight = false;
            }
        }
        function poNacteni() {
            setInterval(kresli, 10);
        }
        //websockety...
        const url = 'ws://localhost:8080/';
        const connection = new WebSocket(url);
        connection.onmessage = e => {
            console.log(e.data);
        };
    </script>
</head>
<body onload="poNacteni()" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)">

Přezdívka:
<input type="text" id="prezdivka">
<input type="color" id="barva" value="#008000">
<input type="button" value="Připojit se" onclick="nastavHrace()">
<br><br>

<canvas id="platno" width="800" height="600" style="background-color: silver"></canvas>

</body>
</html>
